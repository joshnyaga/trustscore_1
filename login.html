<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trustscore - login signup page</title>
     <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <!-- custom css -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-lg">
    <div class="controls">
        <h1 id="sign-up">Sign Up</h1>
        <h1 id="sign-in">Sign In</h1>
    </div>
    <div class="container-login">
        <div class="form-container">
            <div class="sign-in">
                <form action="" class="form-login">
                    <i class="fa fa-user fa-4x"></i>
                    <h2>Sign in</h2>
                    <input type="text" placeholder="username" class="box">
                    <input type="password" placeholder="password" class="box">
                    <input type="submit" value="Sign In">
                    <a href="#">Forgot password?</a>
                </form>
            </div>
            <div class="sign-up">
                <form action="" class="form-login">
                    <i class="fa fa-user fa-4x"></i>
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="username" class="box">
                    <input type="email" placeholder="Email" class="box">
                    <input type="password" placeholder="password" class="box">
                    <input type="submit" value="Sign Up">
                    <a href="#">Forgot password?</a>
                </form>
            </div>
        </div>
        <div class="image-container">
            <div class="images"> 
                <img src="images/login.svg" alt="">
                <img src="images/register.svg" alt="">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
    $('#sign-up').click(function(){
        $('.sign-in').css('margin-left', '-34rem');
        $(this).css('margin-top', '-6rem');
        $('.images > img').css('margin-left', '0rem');
    });
    $('#sign-in').click(function(){
        $('.sign-in').css('margin-left', '0rem');
        $('#sign-up').css('margin-top', '1rem');
        $('.images > img').css('margin-left', '-18rem');
    });

});
    </script>
</body>
</html>
