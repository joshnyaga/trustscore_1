<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo for Trustscore</title>
     <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <!-- custom css -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-form-api">
    <div class="wrapper">
        <form action="" class="form-area">
            <div class="col2-area">
                <h2>Gender</h2>
                <div class="radio-container">
                    <input type="radio" id="male" value="male" name="gender">
                    <label for="gender">Male</label>
                    <input type="radio" id="female" value="female" name="gender">
                    <label for="gender">Female</label>
                </div>
                <label for="gender">Property area</label>
                <select name="gender" id="gender">
                    <option value="Urban">Urban</option>
                    <option value="Semi-urban">Semi-urban</option>
                    <option value="Rural">Rural</option>
                </select>
                <h2>Are you married?</h2>
                <div class="radio-container">
                    <input type="radio" id="marriageTrue" value="Yes" name="marriage">
                    <label for="marriage">Yes</label>
                    <input type="radio" id="marriageFalse" value="No" name="marriage">
                    <label for="marriage">No</label>
                </div>
                <h2>Are you a graduate?</h2>
                <div class="radio-container">
                    <input type="radio" id="graduateTrue" value="Graduate" name="graduate">
                    <label for="graduate">Yes</label>
                    <input type="radio" id="graduateFalse" value="Not Graduate" name="graduate">
                    <label for="graduate">No</label>
                </div>
                <h2>Are you Self employed?</h2>
                <div class="radio-container">
                    <input type="radio" id="employmentTrue" value="Yes" name="employment">
                    <label for="employment">Yes</label>
                    <input type="radio" id="employmentFalse" value="No" name="employment">
                    <label for="employment">No</label>
                </div>
            </div>
            <div class="col1-area">
                <label for="idNo">ID No:</label>
                <input type="number" >
                <label for="Dependants">Dependants</label>
                <input type="number" >
                <label for="aincome">Applicant income</label>
                <input type="number" >
                <label for="cAIncome">Coapplicant Income</label>
                <input type="number" >
                <label for="loanAmount">Amount</label>
                <input type="number" >
                <label for="loanAmountTerm">Amount Term</label>
                <input type="number" >
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
